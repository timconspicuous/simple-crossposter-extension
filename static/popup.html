<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Cross-Poster Popup</title>
    <script src="popup.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="title">Simple Cross-Poster</div>
      <div class="icons">
          <span class="icon" id="icon1" title="Contact me on Bluesky">&#x1F98B;</span>
          <span class="icon" id="icon2" title="Settings">&#x2699;</span>
      </div>
  </div>
  <div class="post" id="post">
    <div class="profile">
        <img alt="Profile Picture" class="profile-picture" id="profile-picture">
        <div class="profile-info">
            <div class="name" id="name">John Doe</div>
            <div class="handle" id="handle">@johndoe</div>
        </div>
    </div>
    <div class="text" id="text">
        Loading...
    </div>
    <div class="image-container" id="image-container"></div>
</div>
  <div class="bottom-bar">
    <button class="bottom-button" id="post-to-bluesky" title="Post to Bluesky">&#x1F501;&#x1F98B;</button>
    <button class="bottom-button" id="post-to-threads" title="Coming Soon">&#x1F501;&#x1F9F5;</button>
  </div>
  </body>
</html>
